<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="winner"></div>
    <div class="main">
      <div class="left">
        <div class="players">
          <h1 class="turn">Player 1's Turn</h1>
          <h1>Player 2's Turn</h1>
        </div>
      </div>
      <!-- left end -->
      <div class="right">
        <div class="game-area">
          <div class="game-box box1"></div>
          <div class="game-box box2"></div>
          <div class="game-box box3"></div>
          <div class="game-box box4"></div>
          <div class="game-box box5"></div>
          <div class="game-box box6"></div>
          <div class="game-box box7"></div>
          <div class="game-box box8"></div>
          <div class="game-box box9"></div>
        </div>
      </div>
      <!-- right end -->
    </div>

  </body>
  <script src="script.js"></script>
</html>
